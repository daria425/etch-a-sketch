<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lalezar&family=Press+Start+2P&family=Secular+One&family=Work+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="top">
      <h1>Etch-A-Sketch</h1>
      <p class="user-select">Select grid size:</p>
      <input type="number" class="build-grid" min="1" max="100" />
      <button class="select-btn">Select!</button>
       <p class="choose-paint">Select Paint Color</p>
      <div class="colors-container">
        <button class="blue btn"><img src="img/pen.png"/></button>
        <button class="purple btn"><img src="img/pen.png"/></button>
        <button class="pink btn"><img src="img/pen.png"/></button>
        <button class="random btn"><img src="img/pen.png"/></button>
        <button class="eraser btn"><img src="img/eraser.png"/></button>
      </div>
    </div>
    </div>
    <div class="bottom">
      <div class="grid-container"></div>
    <script src="script.js"></script>
  </body>
</html>
